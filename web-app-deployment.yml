apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: web-app-pod
      labels:
        name: web-app-pod
        app: guestbook-app
    spec:
      containers:
        - name: web-app
          image: kubernetes/guestbook:v2
      ports:
        - containerPort: 80
  selector:
    matchLabels:
      name: web-app-pod
      app: guestbook-app